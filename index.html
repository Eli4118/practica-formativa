<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Formativa Obligatoria Nº1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        h2 {
            color: #34495e;
            text-align: center;
        }

        h3 {
            margin-top: 40px;
            color: #2c3e50;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Práctica Formativa Obligatoria Nº1</h1>
        <h2>IFTS 29 - Comisión A</h2>
        <h3>Integrantes:</h3>
        <ul>
            <li id="Lis">Acosta, María Lis</li>
            <li id="jonathan-marcori">Marcori, Jonathan</li>
            <li id="Dante"> Barrios, Dante Damian</li>
            <li id="Eli">Carmona, Eli </li>           
        </ul>
    </div>  
    <!-- Parte nueva en index.html -->
    <form id="formulario"> 
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required> 
        <input type="password" id="password" name="pass" placeholder="Contraseña" required> 
        <button type="submit">Enviar</button> 
    </form> 
  
      <script> 
        document.getElementById("formulario").addEventListener("submit", function(e){ 
          const user = document.getElementById("usuario").value; 
          const pass = document.getElementById("password").value; 
          if (!user || !pass) { 
            alert("Todos los campos son obligatorios"); 
            e.preventDefault(); 
          } 
        }); 
    </script> 

   <script> 
      document.getElementById("formulario").addEventListener("submit", function(e){ 
        e.preventDefault(); 
        fetch("recibeDatos.php", { 
            method: "POST", 
            headers: { "Content-Type": "application/x-www-form-urlencoded" }, 
            body: new URLSearchParams({ 
                usuario: document.getElementById("usuario").value, 
                pass: document.getElementById("password").value 
            }) 
        }).then(r => r.text()).then(console.log); 
    }); 
    </script> 

</body>
</html>
